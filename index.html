<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="abc.css">
    <title>Document</title>
    <script>
        function validateform(){  
            var name=document.mohita.name.value;       
            if (name==null || name==""){  
              alert("Name can't be blank");  
              return false;  
            }else if(name.length<3){  
              alert("Name must be at least 3 characters long.");  
              return false;  
              } 
              else if(name.length>15) {
                alert("Name must be at most 15 characters long.");  
              return false;   
              }
            }  
            </script>
</head>
<body>
    <div class="container">
        <form name="mohita" action="2.html" onsubmit="return validateform()" >
            <center>
            <h1>Personal Details</h1>
        </center>
          <div class="row">
            <div class="col1">
              <label for="name">Name</label>
            </div>
            <div class="col2">
                <input type="text" name="name" id="name">
            </div>
          </div>
          <div class="row">
            <div class="col1">
              <label for="lname">Email ID</label>
            </div>
            <div class="col2">
                <input type="email" name="email" id="email"/>
            </div>
          </div>
          <div class="row">
            <div class="col1">
              <label for="country">Phone Number</label>
            </div>
            <div class="col2">
                <input type="text" name="number" id="number"/>
            </div>
          </div>  
          <div class="row">
            <div class="col1">
              <label for="subject">WhatsApp Number</label>
            </div>
            <div class="col2">
                <input type="text" name="number" id="number"/>
              </div>
            </div>
            <div class="row">
                <div class="col1">
                  <label for="name">Address</label>
                </div>
                <div class="col2">
                    <textarea rows="3" name="job" id="job" ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col1">
                  <label for="name">Date of Birth</label>
                </div>
                <div class="col2">
                    <input type="date" name="dob" id="dob"/>
                </div>
              </div>
              <div class="row">
                <div class="col1">
                  <label for="name">Website or Portfolio Link</label>
                </div>
                <div class="col2">
                    <input type="url" name="web" id="Portfolio"/>
                </div>
              </div>
              <div class="row">
                <div class="col1">
                  <label for="name">Social Media Link</label>
                </div>
                <div class="col2">
                    <input type="url" name="web" id="Portfolio"/>
                </div>
                </div>
          <div class="row">
            <input type="submit" class="btn btn-primary" name="submit" value="Next"/>
          </div>
        </form>
      </div>
</body>
</html>
