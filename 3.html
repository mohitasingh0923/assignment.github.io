<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="abc.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <form name="mohita" action="page3.html">
            <center>
                <h1>Work Experience</h1>
            </center>
            <div class="row">
                <div class="col1">
                    <label for="des">Designation</label>
                </div>
                <div class="col2">
                    <input type="text" name="des" id="designation"/>
                </div>
              </div>
              <div class="row">
                <div class="col1">
                    <label for="comp">Company Name</label>
                </div>
                <div class="col2">
                    <input type="text" name="comp" id="company"/>
                </div>
              </div>
              <div class="row">
                <div class="col1">
                    <label for="date">Start Date and End Date</label>
                </div>
                <div class="col2">
                    <input type="date" name="date" id="start"/>
                    <input type="date" name="date" id="end"/>
                </div>
              </div>
              <div class="row">
                <div class="col1">
                    <label for="job">Brief Job Description</label>
                </div>
                <div class="col2">
                    <textarea rows="5" name="job" id="job" ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col1">
                    <label for="doc">Related Documents</label>
                </div>
                <div class="col2">
                    <input type="file" name="doc" id="related"/>
                </div>
              </div>
              <div class="row">
                <input type="submit" class="btn btn-success" name="submit" value="Submit"/>
              </div>
          </form>
          </div>
</body>
</html>
